<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add / Edit Blog Post | Shivam Floral Stylist - Premium Flower Shop & Event Decor</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Shivam Floral Stylist - Admin</h1>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <nav id="navbar">
            <span class="close-btn" id="close-btn">&times;</span>
            <a href="index.html">Home</a>
            <a href="add-blog.html">Add Blog</a>
            <a href="add-product.html">Add Product</a>
        </nav>
    </header>
    <div class="overlay" id="overlay"></div>

    <section class="contact">
        <h2 id="form-title">Add New Blog Post</h2>
        <form id="add-blog-form">
            <input type="text" id="blog-title" placeholder="Blog Title" required />
            <input type="text" id="blog-image" placeholder="Main Image URL" required />
            <textarea id="blog-content" placeholder="Blog Content" rows="6" required></textarea>
            <textarea id="blog-gallery" placeholder="Gallery Image URLs (comma-separated)" rows="3"></textarea>
            <button type="submit" id="submit-button">Add Blog Post</button>
            <button type="button" id="cancel-edit" style="display:none;">Cancel Edit</button>
        </form>


        <h2>Existing Blog Posts</h2>
        <div id="admin-blog-list"></div>
    </section>

    <footer>
        <p>&copy; 2025 Shivam Floral Stylist</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <script src="js/navigationbar.js"></script>
    <script src="js/add-blog.js"></script>
</body>

</html>
